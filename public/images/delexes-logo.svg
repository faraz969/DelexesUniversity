<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue background -->
  <rect width="300" height="200" fill="#1e3a8a"/>
  
  <!-- Main shield shape -->
  <path d="M150 20 L200 50 L200 120 L150 150 L100 120 L100 50 Z" fill="white" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Inner shield for book section -->
  <path d="M150 30 L180 45 L180 80 L150 95 L120 80 L120 45 Z" fill="white" stroke="#dc2626" stroke-width="1.5"/>
  
  <!-- Open book icon -->
  <g transform="translate(135, 55)">
    <!-- Book pages -->
    <rect x="0" y="0" width="30" height="20" fill="white" stroke="#dc2626" stroke-width="1"/>
    <!-- Text lines -->
    <line x1="5" y1="8" x2="25" y2="8" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="5" y1="12" x2="25" y2="12" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="5" y1="16" x2="20" y2="16" stroke="#1e3a8a" stroke-width="1"/>
  </g>
  
  <!-- DUC Banner -->
  <rect x="120" y="15" width="60" height="15" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="150" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e3a8a">DUC</text>
  
  <!-- DELEXES UNIVERSITY COLLEGE Banner -->
  <rect x="110" y="100" width="80" height="25" fill="white" stroke="#dc2626" stroke-width="1"/>
  <text x="150" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e3a8a">DELEXES</text>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#3b82f6">UNIVERSITY COLLEGE</text>
  
  <!-- Motto -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">BE KNOWLEDGEABLE AND</text>
  <text x="150" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">INNOVATIVE IN SCIENCE</text>
  <text x="150" y="154" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white">AND TECHNOLOGY</text>
  
  <!-- Stars -->
  <g transform="translate(150, 165)">
    <!-- Center star (larger) -->
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,5 -5,8 -3,2 -8,-2 -2,-2" fill="black" stroke="white" stroke-width="0.5"/>
    <!-- Left stars -->
    <polygon points="-20,-5 1,-1 5,-1 2,1 3,5 0,3 -3,5 -2,1 -5,-1 -1,-1" fill="black" stroke="white" stroke-width="0.5"/>
    <polygon points="-35,-5 1,-1 5,-1 2,1 3,5 0,3 -3,5 -2,1 -5,-1 -1,-1" fill="black" stroke="white" stroke-width="0.5"/>
    <!-- Right stars -->
    <polygon points="20,-5 1,-1 5,-1 2,1 3,5 0,3 -3,5 -2,1 -5,-1 -1,-1" fill="black" stroke="white" stroke-width="0.5"/>
    <polygon points="35,-5 1,-1 5,-1 2,1 3,5 0,3 -3,5 -2,1 -5,-1 -1,-1" fill="black" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Laurel wreaths -->
  <!-- Left wreath -->
  <g transform="translate(80, 120)">
    <path d="M0,0 Q-15,-10 -25,-5 Q-20,5 -10,10 Q-5,15 0,10 Q5,15 10,10 Q20,5 25,-5 Q15,-10 0,0" fill="white" stroke="#dc2626" stroke-width="1"/>
    <path d="M-15,-5 Q-20,0 -15,5 M-10,-8 Q-15,-3 -10,2 M-5,-10 Q-10,-5 -5,0" stroke="#dc2626" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Right wreath -->
  <g transform="translate(220, 120)">
    <path d="M0,0 Q15,-10 25,-5 Q20,5 10,10 Q5,15 0,10 Q-5,15 -10,10 Q-20,5 -25,-5 Q-15,-10 0,0" fill="white" stroke="#dc2626" stroke-width="1"/>
    <path d="M15,-5 Q20,0 15,5 M10,-8 Q15,-3 10,2 M5,-10 Q10,-5 5,0" stroke="#dc2626" stroke-width="0.5" fill="none"/>
  </g>
</svg>